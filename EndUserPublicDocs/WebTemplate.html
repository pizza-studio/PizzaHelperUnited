	<title>DOCUMENT NAME</title>
	<style>
		/* General reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
				Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
			background-color: #ffffff;
			color: #24292e;
			line-height: 1.5;
			padding: 2rem;
			transition: background-color 0.3s, color 0.3s;
		}

		/* Dark mode */
		@media (prefers-color-scheme: dark) {
			body {
				background-color: #0d1117;
				color: #c9d1d9;
			}

			header {
				border-bottom: none;
			}

			.language-selector {
				background-color: #161b22;
				color: #c9d1d9;
				border: 1px solid #30363d;
			}

			code,

			}
		}

		header {
			align-items: leading;
		}

		.language-selector {
			font-size: 1rem;
			padding: 0.5rem;
			border: 1px solid #d0d7de;
			border-radius: 6px;
			background-color: #f6f8fa;
			color: #24292e;
		}

		hr {
			opacity: 0.1;
		}

		main {
			padding: 0;
		}

		@media (max-width: 600px) {
			body {
				padding: 1rem;
			}
		}

		/* GitHub Markdown CSS */
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			margin-top: 1em;
			margin-bottom: 0.5em;
			font-weight: 600;
			line-height: 1.25;
		}

		h2 {
		    border-bottom: 0.1em solid;
		    border-right: 1em solid;
		    padding-right: 0.5em;
		}

		h3 {
			background-color: #114514;
			color: white;
			padding: 5px;
		}

		h4 {
		    border-left: 0.5em solid;
		    border-bottom: 0.05em solid;
		    padding: 0.25em 0.5em;
		}

		h1 {
			text-align: center;
			margin-top: 1em;
			margin-bottom: 1em;
		}

		p {
			margin-bottom: 1em;
		}

		a {
			color: #0366d6;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		ul,
		ol {
			padding-left: 2em;
			margin-bottom: 1em;
		}

		blockquote {
			padding: 0.5em 1em;
			border-left: 0.25em solid #d0d7de;
			margin-bottom: 0.5em;
			opacity: 0.7;
			/* Reduced space at the bottom */
		}

		code {
			font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
				Courier, monospace;
			font-size: 85%;
			padding: 0.2em 0.4em;
			border-radius: 6px;
		}

		pre {
			font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
				Courier, monospace;
			font-size: 85%;
			line-height: 1.45;
			background-color: #f6f8fa;
			padding: 1em;
			border-radius: 6px;
			overflow: auto;
			border: none;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 1em;
		}

		th,
		td {
			border: 1px solid #d0d7de;
			padding: 0.6em;
		}

		th {
			background-color: #f6f8fa;
			font-weight: 600;
		}

		/* Hide all content divs by default */
		.content {
			display: none;
		}

		/* Show content div when it is active */
		.content.active {
			display: block;
		}
	</style>
	<script>
		function changeLanguage() {
			const language = document.getElementById("language-selector").value;
			const contentDivs = document.querySelectorAll(".content");
			contentDivs.forEach((div) => div.classList.remove("active"));
			const selectedContent = document.getElementById(`content-${language}`);
			if (selectedContent) {
				selectedContent.classList.add("active");
			}
		}

		function detectLanguage() {
			const browserLang = navigator.language || navigator.userLanguage;
			const supportedLanguages = ["en-US", "zh-Hant", "zh-Hans", "ja-JP"];
			// Default to "zh-Hans" if the browser's language is not supported
			let language = supportedLanguages.includes(browserLang)
				? browserLang
				: "zh-Hans";
			document.getElementById("language-selector").value = language;
			changeLanguage(); // Call changeLanguage to set the correct content visibility
		}

		window.onload = detectLanguage; // Initialize on page load
	</script>
</head>

<body>
	<header>
		<select id="language-selector" class="language-selector" onchange="changeLanguage()">

		<span> ‚Üê üåê</span>

		</div>
